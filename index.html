<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aris-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class=icon-bar"></span>
               <span class=icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">COVID-19 HELPER</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li class="active"><a href="list.html">LIST<span class="sr-only">(current)</span></a></li>
            </ul>
         </div>
      </div>
   </nav>
    <div class="container">
           <table class="table table-striped">
              <tbody>
                 <tr>
                    <td colspan="1">
                       <form class="well form-horizontal">
                          <fieldset>
                             <div class="form-group">
                                 <h2>PERSONAL DETAILS</h2>
                                <label class="col-md-4 control-label">Person Name</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Person Name" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Address</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="addressLine1" name="addressLine1" placeholder="Address" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">City</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span><input id="city" name="city" placeholder="City" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">State</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span><input id="state" name="state" placeholder="State" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Gender</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-circle-arrow-right"></i></span><input id="gender" name="gender" placeholder="Gender" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Age</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-circle-arrow-right"></i></span><input id="age" name="age" placeholder="Age" class="form-control" required="true" value="" type="number"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Phone Number</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="phoneNumber" name="phoneNumber" placeholder="Phone Number" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                          </fieldset>
                       </form>
                    </td>
                    <td colspan="1">
                       <form class="well form-horizontal">
                          <fieldset>
                             <div class="form-group">
                                 <h2>MEDICAL DETAILS</h2>
                                <label class="col-md-4 control-label">Hospital Name</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span><input id="hospitalName" name="hospitalName" placeholder="Hospital Name" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Patient Id</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input id="patientid" name="patientid" placeholder="Patient ID" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Ward no</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span><input id="wardno" name="wardno" placeholder="Ward no" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Patient Type</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group">
                                      <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                      <select class="selectpicker form-control">
                                        <option value="inpatient">Inpatient</option>
                                        <option value="outpatient">Outpatient</option>
                                      </select>
                                   </div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Admitted Reason</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input id="reason" name="reason" placeholder="Admitted Reason" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Symptoms</label>
                                
                             </div>
                             <div class="form-group">
                              <label class="col-md-4 control-label">Fever</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Tiredness</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Dry cough</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Sour Throat</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Diarrhoea</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Runny Nose</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Aches and pains</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="inpatient">Yes</option>
                                      <option value="outpatient">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Nasal congestion</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control">
                                      <option value="inpatient">Yes</option>
                                      <option value="outpatient">No</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                             <div class="form-group">
                                <label class="col-md-4 control-label">Symptoms lastiong from</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-plus-sign"></i></span><input id="lasting_from" name="lasting_from" placeholder="Symptoms lasting from" class="form-control" required="true" value="" type="text"></div>
                                </div>
                             </div>
                          </fieldset>
                         
                       </form>
                       
                       <div class="btn-group" aria-label="...">
                        <centre><div class="btn-group" role="group">
                           <button type="button" class="btn btn-default">UPDATE</button>
                        </div>
                        <div class="btn-group" role="group">
                         <button type="button" class="btn btn-default">VIEW</button>
                      </div>
                      <div class="btn-group" role="group">
                         <button type="button" class="btn btn-default">DELETE</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">SUBMIT</button>
                     </div>
                     </div>
                  </div></centre>
                    </td>
                 </tr>
                 
              </tbody>
              
           </table>
           
</body>
</html>
